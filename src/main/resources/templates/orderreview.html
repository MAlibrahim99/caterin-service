<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <body>
        <section layout:fragment="content">
            <!--<div th:unless="${cart.empty}">-->
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Datum</th>
                    <th scope="col">Kosten</th>
                    <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order: ${cart}">
                        <td th:text="${order.date}">Test1</td>
                        <td th:text="${order.cost}">Test2</td>
                        <td th:text="${order.description}">Test3</td>
                    </tr>
                    
                    <tr>
                        <td>Last Action Hero</td>
                        <td>10</td>
                        <td>10 Euro</td>
                    </tr>
                    <tr>
                        <td>Last Action Hero</td>
                        <td>10</td>
                        <td>10 Euro</td>
                    </tr>
                    <tr>
                        <td>Last Action Hero</td>
                        <td>10</td>
                        <td>10 Euro</td>
                    </tr>
                    </tbody>
                </tbody>
            </table>    
            <div th:unless="${cart.empty}"> <!--Möglichkeit über localhost/8080/cart verhindern nicht vergessen-->
            <h2 th:if="${cart.empty}" th:text="#{cart.empty}">Leer</h2>
        </section>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th th:text="#{cart.service}">Service</th>
                        <th th:text="#{cart.details}">Details</th>
                        <th th:text="#{cart.price}">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart} ">
                        
                        <td th:text="${item.productName}">productname</td>

                        <td th:text="${item.quantity}">
                            <select class="form-select" aria-label="Default select example">
                                <option selected value="0">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                                <option value="4">5</option>
                                <option value="5">6</option>
                            </select>
                        </td>
                        <td>
                            <form class="ui form" method="post" th:action="@{/clearcart}">
                                <input type="hidden" name="id" value="0" th:value="${item.id}"/>
                                <button type="submit">Zurück</button>
                            </form>
                        </td>
                        <!--preis hier -->
                        <td th:text="${{item.price}}">11111</td>
                            <!-- remove item  hier-->
                        <td>
                            <div>
                                <form class="ui form" method="post" th:action="@{/removeItem}">
                                    <input type="hidden" name="id" value="0" th:value="${item.id}"/>
                                    <button class="btn btn-secondary" type="submit" th:text="#{cart.removeItem}"><!--das ändern -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                        </svg>
                                    </button>
                                </form>
                            </div>
                        </td>
        
        
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                    </tr>
                </tfoot>
            </table>
        </div>
        
        <!--hier buy button mit summe-->
        <div>
            <p style="margin-left: 87%; transform: translateX(-87%);" class="label" th:text="#{cart.total}">Summe</p>
            <!--das ist removable wenn du cart.total nutzt hier nur zum checken da-->
            <p style="margin-left: 87%; transform: translateX(-87%);" class="value"><span th:text="${{cart.price}}">1111</span></p>
            <form class="ui form"  method="post" th:action="@{/checkout}" style="margin-left: 87%; transform: translateX(-87%);">
                <button type="submit" class="btn btn-outline-primary btn-md" th:text="#{cart.buy}">Buy Now</button>
            </form>
        </div>
    </body>
      
      
      
</html>
