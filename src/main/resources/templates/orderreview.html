<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <body>
        <section layout:fragment="content">
            <div th:unless="${cart.empty}">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Datum</th>
                    <th scope="col">Kosten</th>
                    <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order: ${cart}">
                        <td th:text="${date}"></td>
                        <!--<td th:text="${order.date}">Test1</td>
                        <td th:text="${order.cost}">Test2</td>
                        <td th:text="${order.description}">Test3</td>-->
                    </tr>
                    
                    <tr>
                        <td>Last Action Hero</td>
                        <td>10</td>
                        <td>10 Euro</td>
                    </tr>
                    <tr>
                        <td>Last Action Hero</td>
                        <td>10</td>
                        <td>10 Euro</td>
                    </tr>
                    <tr>
                        <td>Last Action Hero</td>
                        <td>10</td>
                        <td>10 Euro</td>
                    </tr>
                    </tbody>
                </tbody>
            </table>
            </div>    
            <div th:unless="${cart.empty}"></div> <!--Möglichkeit über localhost/8080/cart verhindern nicht vergessen-->
            <h2 th:if="${cart.empty}" th:text="#{cart.empty}">Leer</h2>
        </section>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th th:text="#{cart.service}">Service</th>
                        <th th:text="#{cart.description}">Beschreibung</th>
                        <th th:text="#{cart.price}">Preis</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart} ">
                        
                        <td th:text="${item.productName}">productname</td>
                        <!--<td th:text="${item.description}">details</td>-->
                        <!--preis hier -->
                        <td th:text="${item.price}">11111</td>
                            <!-- remove item  hier-->
                        <td>
                            <div>
                                <form class="ui form" method="post" th:action="@{/clearcart}">
                                    <input type="hidden" name="id" value="0" th:value="${item.id}"/>
                                    <button class="btn btn-secondary" type="submit" th:text="#{cart.removeItem}">  <!--clear cart-->
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                    </tr>
                </tfoot>
            </table>
        </div>
        
        <!--hier buy button mit summe-->
        <div>
            <p style="margin-left: 87%; transform: translateX(-87%);" class="label" th:text="#{cart.total}">Summe</p>
            <!--das ist removable wenn du cart.total nutzt hier nur zum checken da-->
            <p style="margin-left: 87%; transform: translateX(-87%);" class="value"><span th:text="${{cart.price}}">1111</span></p>
            <form class="ui form"  method="post" th:action="@{/checkout}" style="margin-left: 87%; transform: translateX(-87%);">
                <button type="submit" class="btn btn-outline-primary btn-md" th:text="#{cart.buy}">Buy Now</button>
            </form>
        </div>
    </body>
      
      
      
</html>
