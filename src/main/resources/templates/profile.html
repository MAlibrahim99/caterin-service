<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <h2 class="underlined-text">Profil</h2>
    <table th:object="${accountData}">
        <tr >
            <td class="p-1-rem">Name:</td>
            <td th:text="*{name}" class="p-1-rem"></td>
        </tr>
        <tr>
            <td class="p-1-rem">E-Mail:</td>
            <td th:text="*{email}" class="p-1-rem"></td>
        </tr>
        <tr>
            <td class="p-1-rem">Adresse:</td>
            <td th:text="*{address}" class="p-1-rem">musterStr. 23 <br>12345 Stadt</td>
        </tr>
    </table>
    <br/><br/>
    <div>
        <form th:action="@{/edit-profile}" th:object="${accountData}" method="post" style="display: inline">
            <input type="hidden" name="name" th:value="${accountData.getName}">
            <input type="hidden" name="email" th:value="${accountData.getEmail}">
            <input type="hidden" name="address" th:value="${accountData.getAddress}">
            <button class="ui black basic button" type="submit">Profil bearbeiten</button>
        </form>
        <a th:href="@{/delete-account}" class="ui red basic button">Konto l√∂schen</a>
    </div>
</section>
</body>
</html>
