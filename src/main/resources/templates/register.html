<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
</head>
<body>
<nav th:replace="navigation :: navigation"></nav>
<section layout:fragment="content">
    <form class="ui form container" th:action="@{/register}" method="post" th:object="${registrationForm}">
        <h2 class="underlined-text">Neues Konto registrieren</h2>
        <div class="field">
            <label>Name</label>
            <div class="two fields">
                <div class="five wide field">
                    <input type="text" name="first-name" placeholder="First Name" th:field="*{firstName}" required>
                </div>
                <div class="five wide field">
                    <input type="text" name="last-name" placeholder="Last Name" th:field="*{lastName}" required>
                </div>
            </div>
            <div class="ui red message ten wide field"  th:if="${usernameAlreadyExists}" th:text="#{register.name.exists.error}">User name already exists</div>
        </div>

        <div class="field">
            <label>Email Adresse</label>
            <div class="fields">
                <div class="ten wide field">
                    <input type="text" name="Email address" placeholder="Email Address" th:field="*{email}" required>
                    <div class="ui red message"  th:if="${emailAddressAlreadyExists}" th:text="#{register.email.exists.error}">Email already exists</div>
                </div>
            </div>
            <label>Password</label>
            <div>
                <div class="ten wide field">
                    <input type="text" name="password" placeholder="password" th:field="*{password}"  required> <!--th:pattern="#{register.password.regexp}"-->
                    <div class="ui red message"  th:if="${#fields.hasErrors('password')}" th:text="#{register.password.unsecure}">Password is not secure enough</div>
                </div>
            </div>
        </div>
        <button type="submit" class="ui basic black button">Registrieren</button>
    </form>
</section>
</body>
</html>
