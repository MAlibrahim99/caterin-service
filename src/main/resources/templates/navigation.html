<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

</head>
<body>

    <div th:fragment="navigation">

        <h1 id="logo-name"><a th:href="@{/}">Cateringservice <em>Mampf</em></a></h1>
        <nav>

            <a class="link" th:href="@{/register}" th:text="#{nav.register}" sec:authorize="isAnonymous()">Registrierung</a>

            <div class="link"><a th:href="@{/offer}" th:text="#{nav.offer}">Angebot</a>
                <span class="tooltiptext">
                    <a th:href="@{/eventcatering}" th:text="#{nav.eventCatalog}">Eventcatering</a>
                    <a th:href="@{/partyservice}" th:text="#{nav.partyCatalog}">Partyservice</a>
                    <a th:href="@{/rentacook}" th:text="#{nav.rentacookCatalog}">Rent-A-Cook</a>
                    <a th:href="@{/mobilebreakfast}" th:text="#{nav.mobilebreakfastCatalog}">MobileBreakfast</a>
                </span>
            </div>

            <a class="link" th:href="@{/order-history}"
               th:text="#{nav.bestellverlauf}">Bestellverlauf</a>

            <a class="link" th:href="@{/order-list/PAID}"
               th:text="#{nav.orderlist}">Bestellliste</a>

            <a class="link" th:href="@{/calender}"
               th:text="#{nav.calendar}">Kalender</a>

            <a class="link" th:href="@{/inventory}"
               th:text="#{nav.inventory}">Inventar</a>

            <a class="link" th:href="@{/customer-list}"
               th:text="#{nav.customerlist}">Kundenliste</a>

            <a class="link" th:href="@{/staff-list}"
               th:text="#{nav.stafflist}">Personalliste</a>

            <a class="link" th:href="@{/income-overview}"
               th:text="#{nav.incomeoverview}" sec:authorize="hasRole('ADMIN')">Einkommens√ºbersicht</a>

            <a class="link" th:href="@{/profile}" sec:authorize="hasRole('CUSTOMER')"
               th:text="#{nav.profile}">Profile</a>



            <a class="link" sec:authorize="isAnonymous()" th:href="@{/login}" th:text="#{nav.login}">Login</a>
            <a class="link" sec:authorize="isAuthenticated()" th:href="@{/logout}" th:text="#{nav.logout}">Logout</a>


        </nav>
    </div>
</body>
</html>
