<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Einkommensübersicht</title>
</head>
<body>
<nav th:replace="navigation :: navigation"></nav>
<section layout:fragment="content">
    <h2 class="underlined-text">Einkommenübersicht</h2>

            <div class="one wide column"></div>

                <form class="ui form"><!-- TODO zeige Werte in Datumeingabefeld-->

                        <label for="from-date">Von: </label>
                        <input type="date" th:value="*{startDate}" id="from-date" onchange="this.form.submit()">
                    </div>
                    <div class="ui field">
                        <label for="to-date">Bis: </label>
                        <input type="date" th:value="*{endDate}" id="to-date" onchange="this.form.submit()">
                    </div>
                </form>
                <p class="ui middle header">Einnahmen gesamt: <span>0.00€</span></p>
            </div>

            <div class="one wide column"></div>


            <table class="ui single striped line table four wide column">
                <!-- Verteilung der Bestellungen im Prozentsatz-->

                <tr>
                    <td><strong>Dienstleistung</strong></td>
                    <td><strong>Prozentsatz</strong></td>
                </tr>

                <tbody>
                <tr>

                    <td>40%</td>
                </tr>
                <tr>
                    <td>Service</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td>Service</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td>Service</td>
                    <td>40%</td>
                </tr>
                </tbody>
            </table>

            <div class="one wide column"></div>
            <!-- Anzeigen nach Bestellstatus im Prozentsatz-->
            <div class="middle aligned three wide column">
                <table class="ui single striped line table">
                    <!-- <tr>
                        <td>E-Mail:</td>
                        <td><input type="email" th:field="${profileForm.email}" required></td>
                    </tr>
                    <tr>
                        <td>New Password:</td>
                        <td><input type="password" th:field="${profileForm.password}" required></td>
                    </tr>
                    <tr>
                        <td>Confirm Password:</td>
                        <td><input type="password" th:field="${profileForm.passwordConfirmation}" required></td>
                    </tr>
                    <tr>
                        <td>Confirm Password:</td>
                        <td><input type="password" th:field="${profileForm.passwordConfirmation}" required></td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <strong>Verteilnug nach Status</strong>
                        </td>
                    </tr>

                    <tr>
                        <td>Abgeschlossen</td>

                    <tr>
                        <td>storniert</td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
