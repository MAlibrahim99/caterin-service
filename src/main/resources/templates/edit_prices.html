<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Preise bearbeiten</title>
</head>
<body>
<div th:replace="navigation :: navigation"></div>
<section layout:fragment="content">
  <h1 class="underlined-text">Preise bearbeiten</h1>
  <form method="post" th:action="@{/editPrices}" th:object="${form}">
    <h2 th:text="${form.service}"/>
    <input type="hidden" th:field="${form.service}"/>
    <table>
      <tr>
        <th>Option</th>
        <th>Preis pro Person in Euro</th>
      </tr>
      <tr th:each="option, optionStat : ${form.optionList}">
        <td th:text="${option.name}"/>
        <td>
          <input type="hidden" th:name="|optionList[${optionStat.index}].name|" th:value="${option.getName()}"/>
          <input type="number" min="0" step="0.01" th:name="|optionList[${optionStat.index}].price|" th:value="${option.getPrice()}"/>
        </td>
      </tr>
    </table>
    <input type="submit" value="BestÃ¤tigen"/>
  </form>
</section>
</body>
</html>
